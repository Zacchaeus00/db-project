<!DOCTYPE html>
<html>
	<head>
        <h2>Your spendings for previous years/months</h2>
    </head>
	<body>
        <div>
            <a href="/customer_page">Go back</a>
        </div>
        <div>
            <form action="/spending_c" method = "POST">
                <input type="radio" name = "choice" value = default required> Last Year's Soending <br>
			    <input type="radio" name = "choice" value = specify required> Specify a range of date <br>
                <input type="date" name = "start"> start date <br>
			    <input type="date" name = "end"> end date <br>
			    <input type="submit" value = View> <br>
            </form>
            <br><br>
        </div>
        <b> Your Spending</b>{{spending}}

        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

		<table id = "datatable">
			<thead>
				<th>Month</th>
				<th>Spending</th>
			</thead>
			<tbody>
				{% for line in spent %}
				<tr>
					<td>{{line[1]}}</td>
					<td>{{line[0]}}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
    </body>
</html>
