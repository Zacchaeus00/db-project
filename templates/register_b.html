<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Booking Agent Register</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <h2>Register as a Booking Agent</h2>
        <form action="/registerAuthB" method="POST">
            <p>Please enter your email address</p>
            <input type="email" name = "email" placeholder="email" required/> </br>
            <p>Please set your Password</p>
            <input type="password" name = "Password" placeholder="Password" required/></br>
            <p>Please enter your Booking Agent ID</p>
            <input type="text" name = "booking_agent_id" placeholder="booking_agent_id" required/> </br>
            <input type="submit" value = Register />
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {% endif %}
        </form>
        <a href="/">Go back</a>
    </body>
</html>
